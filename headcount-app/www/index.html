<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>
    <title>App Framework Kitchen Sink</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
    
    <script type="text/javascript" src='xhr.js'></script>
    <script type="text/javascript" src="intelxdk.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
    <script type="text/javascript" src="js/submit_count.js"></script>
    <script type="text/javascript" src="js/submit_log.js"></script>
        
    <script src='cordova.js'></script>


</head>

<body>
   
    
    <!--div id="splashscreen" class='ui-loader heavy'>
        App Framework
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>
--> 
    <div class="view">
        <header>
            <a class="menuButton" data-left-menu="left" data-transition="cover" style="float:left"></a>
            <h1>Title</h1>
        </header>
       
            <div class="pages">
            <div class="panel" id="page1" data-title="Driver Log" data-selected="true">
                <form name='start_log' id='start_log' action="http://localhost:3000/postLog/">
                    <p>Name</p>
                    <input id='driver_name' type='text'/>
                    <p>Vehicle #</p>
                    <input id='vehicle_nbr' type='number' pattern='[0-9]*'/>
                    <p>Starting mileage</p>
                    <input id='starting_mileage' type='number'/>
                    <p>Route</p>
                    <p><input type="radio"
                           name="route"
                           id="Packer Express"
                           value="Packer Express"/>
                    <label for="Packer Express">Packer Express</label>
                    <input type="radio"
                           name="route"
                           id="Campus Connector"
                           value="Campus Connector"/>
                    <label for="Campus Connector">Campus Connector</label>
                    </p>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <p><button type="submit" name='Submit' id='submit_log'>Submit</button></p>
                </form>
            </div>
           
            <div class="panel" id="main" data-title="Main" >
                <div id='formMessages'></div>
                <form name='form' id='form' action="http://localhost:3000/postHeadCount/">
                    <br>
                    <p>Starting Location</p>
                   <!-- make dropdown -->   
                    <input id='location' name='location' type='text'/>
                    <p>Boarded</p>
                    <input id='boarded' name='boarded' type='number' pattern='[0-9]*'/>
                    <p>Departed</p>
                    <input id='departed' name='departed' type='number' pattern='[0-9]*'/>
                    <p>Full Bus?</p>
                    <input type="radio" 
                           name="bus_full"
                           id="yes"
                           value="yes" />
                    <label for = "yes">Yes</label>
                    <input type="radio"
                           name="bus_full"
                           id="no"
                           value="no" />
                    <label for = "no">No</label>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <button type="submit" name='submitButton' id='Enter'>Submit</button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
