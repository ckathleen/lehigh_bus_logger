<!DOCTYPE html>
<html>

<head>
    <title>Lehigh Bus Logger</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" />
    <script type="text/javascript" src='xhr.js'></script>
    <script type="text/javascript" src="intelxdk.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/cordovaOauth2.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
    <script type="text/javascript" src="js/submit_count_bundle.js"></script>
    <script type="text/javascript" src="js/submit_log.js"></script>
    <script type="text/javascript" src="js/submit_end_of_day.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <script src='cordova.js'></script>
</head>
<body id='body'>
    <div id="login_screen"></div>
    <div id="main-screen" class="view splitview" style="visibility:hidden">
        <header>
            <a class="menuButton" data-left-menu="left" data-transition="cover" style="float:left"></a>
        </header>
        <div class="pages">
            <div class="panel" id="page1" data-title="Driver Log" data-selected="true">
              <!--  <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                <form name='start_log' id='start_log' action="http://localhost:3000/postLog/" class="ui form">
                    <br>
                    <p>Name</p>
                    <input id='driver_name' type='text'/>
                    <p>Vehicle #</p>
                    <input id='vehicle_nbr' type='number' pattern='[0-9]*'/>
                    <p>Starting mileage</p>
                    <input id='starting_mileage' type='number' step="0.001"/>
                    <p>Route</p>
                    <p><input type="radio"
                       name="route"
                       id="Packer Express"
                       value="Packer Express"/>
                       <label for="Packer Express">Packer Express</label>
                       <input type="radio"
                       name="route"
                       id="Campus Connector"
                       value="Campus Connector"/>
                       <label for="Campus Connector">Campus Connector</label>
                   </p>
                   <br><br><br><br>
                   <div id='buttonDiv'>
                    <button type="submit" class="ui button" name='Submit' id='submit_log'>Submit</button>
                   </div>
                </form>
            </div>

            <div class="panel" id="main" data-title="Head Count">
                <div id='formMessages'></div>
                <form name='form' id='form' action="http://localhost:3000/postHeadCount/" class="ui form">
                    <br>
                    <p>Starting Location</p>
                    <input id="location" name='location' list="busStops">
                    <datalist id="busStops">
                    </datalist>
                    <p>Boarded</p>
                    <input id='boarded' name='boarded'/>
                    <p>Departed</p>
                    <input id='departed' name='departed'/>
                    <p>Full Bus?</p>
                    <input type="radio" 
                    name="bus_full"
                    id="yes"
                    value="yes" /> 
                    <label for = "yes">Yes</label>
                    <input type="radio"
                    name="bus_full"
                    id="no"
                    value="no" /> 
                    <label for = "no">No</label>
                    <br><br><br><br>
                    <div id='buttonDiv'>
                        <button type="submit"  class="ui button" name='submitButton' id='Enter'>Record</button>
                    </div> 
                </form>
            </div>
            <div class="panel" id="page2" data-title="End of Day" >
                <form name='end_of_day' id='end_of_day' action="http://localhost:3000/postEndOfDay/"  class="ui form">
                    <br>
                    <p>Ending Mileage</p>
                    <!-- make dropdown -->   
                    <input id='ending_mileage' name='ending_mileage'/>
                    <br><br><br><br>
                    <div id='buttonDiv'>
                        <button type="submit"  class="ui button" name='submit_end' id='submit_end'>Submit</button> 
                    </div>
                </form>
            </div>
        </div>
        <nav id="left">
            <div class="view active">
                <header>
                    <h1>Menu</h1>
                </header>
                <div class="pages">
                    <div class="panel active" id="navPage1" data-title="Foobar">
                        <ul class="list">
                            <li><a href="#page1" onclick="$.afui.clearHistory()">Driver Log</a></li>
                            <li><a href="#main" onclick="$.afui.clearHistory()">Head Count</a></li>
                            <li><a href="#page2" onclick="$.afui.clearHistory()">End of Day</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
